<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15%; /* Add padding to the body */
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            width: 100%;
            min-width: 300px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-picture-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 16px;
        }

        .profile-picture {
            width: 150px; /* Set the width and height as per your requirement */
            height: 150px;
            border-radius: 5%;
            background-color: #ccc; /* Placeholder background color */
            margin-left: 16px;
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, textarea, select {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            .signup-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="signup-container">
            <h2>Sign Up</h2>

            <div class="profile-picture-container">
                <h3>Upload your profile picture</h3>
                <div class="profile-picture" id="profile_picture">
                    <form
                        action="/sign-up/doctor"
                        method="POST"
                        enctype="multipart/form-data"
                    >
                        <input type="file" name="image" accept="image/*" />
                    </form>
                </div>
            </div>

            <form action="/sign-up/doctor" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>

                <label for="Licence_No">Licence_No:</label>
                <input type="number" id="Licence_No" name="Licence_No" min="0" required>

                <label for="speciality">Speciality:</label>
                <input type="speciality" id="speciality" name="speciality" required>

                <button type="submit">Signup</button>
            </form>
        </div>
    </section>
</body>
</html>
