<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 6px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            height: 25px;
        }

        textarea {
            padding: 6px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .flash-messages {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            z-index: 1000; /* Adjust the z-index as needed */
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flashes li {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            opacity: 1;
            transition: opacity 1s ease-in-out; /* Add a transition effect */
        }

        .flashes li.success {
            background-color: #4caf50; /* Green background for success */
            color: #fff;
        }

        .flashes li.error {
            background-color: #f44336; /* Red background for error */
            color: #fff;
        }

        button:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            .signup-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/sign-up/doctor" method="post">
            <label for="first_name">First Name: *</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="speciality">Speciality:</label>
            <input type="speciality" id="speciality" name="speciality" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea>

            <label for="license_no">License Number:</label>
            <input type="license_no" id="license_no" name="license_no" required>

            <label for="calendly_link">Calendly Link</label>
            <input type="calendly_link" id="calendly_link" name="calendly_link" required>

            <label for="location_iframe">Your Location Link</label>
            <input type="location_iframe" id="location_iframe" name="location_iframe" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var flashes = document.querySelectorAll('.flash-messages .flashes li');
            
            flashes.forEach(function(flash) {
                setTimeout(function() {
                    flash.style.opacity = '0';
                    setTimeout(function() {
                        flash.style.display = 'none';
                    }, 1000);
                }, 3000);
            });
        });
    </script>
    
</body>
</html>
